{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center">Добавить задачу для заказа №{{ order.order_id }}</h1>
  <hr>

  <!-- Форма -->
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.step.label_tag }}
      {{ form.step }}
    </div>
    <div class="mb-3">
      {{ form.description.label_tag }}
      {{ form.description }}
    </div>
    <div class="mb-3">
      {{ form.worker.label_tag }}
      {{ form.worker }}
    </div>
    <button type="submit" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Добавить задачу
    </button>
    <a href="{% url 'tasks:order_tasks' order.order_id %}" class="btn btn-secondary">
      <i class="bi bi-arrow-left-circle"></i> Назад к задачам
    </a>
  </form>
</div>
{% endblock %}
