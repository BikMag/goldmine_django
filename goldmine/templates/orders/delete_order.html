{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center text-danger">Удалить заказ</h1>
  <hr>
  <p>Вы действительно хотите удалить заказ №{{ order.order_id }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
      <i class="bi bi-trash"></i> Удалить
    </button>
    <a href="{% url 'orders:order_info' order.order_id %}" class="btn btn-secondary">
      <i class="bi bi-arrow-left-circle"></i> Отмена
    </a>
  </form>
</div>
{% endblock %}
